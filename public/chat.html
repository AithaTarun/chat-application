<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chat Application</title>

    <link rel="icon" href="./img/favicon.png">

    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

<div class="chat">

    <div class="chat__sidebar" id="sidebar">
        <!-- This is for sidebar -->

    </div>

    <div class="chat__main">
        <!-- This is for messages content -->

        <div id="messages" class="chat__messages"> <!--This is a container for all new messages-->
            <!--
            Items to this will be added dynamically.
            -->
        </div>

        <!--
        <br><br>
        <button id="increment">Increment count by 1</button>
        --> <!-- Commented because this is for practice -->

        <br><br>
        <div class="compose">
            <form id="message-form">
                <input type="text" id="message" name="message" placeholder="Enter your message here" required autocomplete="off">

                <button type="submit">Send message to server</button>
            </form>

            <button id="sendLocation">Send location</button>
        </div>

    </div>

</div>

<br><br>
<!--
Below template will be for an individual message which means we will be using this template
multiple times for every single message that needs to to be shown to the user.
-->
<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">
                {{username}}
            </span>

            <span class="message__meta">
                {{createdAt}}
            </span>
        </p>
        <p>
            {{message}}
        </p>
    </div>
</script>

<br><br>
<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">
                {{username}}
            </span>

            <span class="message__meta">
                {{createdAt}}
            </span>
        </p>
        <p>
            <a href={{location}} target="_blank">My current location</a>
        </p>
    </div>
</script>

<br><br>
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}  <!-- This syntax is for iterate users array and populate the contents with it. -->
           <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</body>

</html>
